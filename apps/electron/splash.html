<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
        position: relative;
        overflow: hidden;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .logo {
        width: 180px;
        height: auto;
        animation: fadeIn 0.8s ease-out, logoPulse 3s ease-in-out infinite;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      }

      .loading-message {
        color: #000000;
        font-size: 14px;
        font-weight: 400;
        opacity: 0;
        animation: messageRotate 2s ease-in-out infinite;
        text-align: center;
        min-height: 20px;
      }

      @keyframes messageRotate {
        0%, 100% {
          opacity: 0;
          transform: translateY(5px);
        }
        10%, 90% {
          opacity: 0.8;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes logoPulse {
        0%, 100% {
          filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }
        50% {
          filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.6));
        }
      }
    </style>
  </head>
  <body>
    <img src="./background.png" class="background" alt="" />
    <div class="content">
      <img src="./logo-dark.png" class="logo" alt="Logo" />
      <div class="loading-message" id="loadingMessage"></div>
    </div>
    <script>
      const messages = [
        "Loadingâ€¦ because reality insists on latency.",
        "It's loading. You're staring. The app knows. Now it's nervous.",
        "This is that awkward silence of software.",
        "Warming up the void...",
        "Loading awesome features...",
        "Compiling caffeine into code...",
        "Negotiating with the servers..."
      ];

      let currentIndex = 0;
      const messageEl = document.getElementById('loadingMessage');

      function rotateMessage() {
        messageEl.textContent = messages[currentIndex];
        currentIndex = (currentIndex + 1) % messages.length;
      }

      rotateMessage();
      setInterval(rotateMessage, 2000);
    </script>
  </body>
</html>
